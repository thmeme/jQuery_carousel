<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheet.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <h1>Bubulles...</h1>

    <div class="container carrousel">
        <ul>
            <li><img id="img1" src="img/img1.jpg" /></li>
            <li><img id="img2" src="img/img2.jpg" /></li>
            <li><img id="img3" src="img/img3.jpg" /></li>
            <li><img id="img4" src="img/img4.jpg" /></li>
        </ul>
    </div>
    <div class="container">
        <h2 id="prev"><</h2>
        <h2 id="next">></h2>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script type="text/javascript">
        (function($) {
            setInterval(function() {
                $(".carrousel ul li:first-child").animate({
                    "margin-left": -800
                }, 800, function() {
                    $(this).css("margin-left", 0).appendTo(".carrousel ul");
                });
            }, 3000);
        })(jQuery);
    </script>
    <script type="text/javascript">
        $(function() {
            $('#next').click(function() {
                $(".carrousel ul li:first-child").animate({
                    'margin-left': -800
                }, function () {
                  $(this).css('margin-left',0).appendTo('.carrousel ul');
                })
            })
        })
    </script>
    <script type="text/javascript">
        $(function() {
            $('#prev').click(function() {
                $(".carrousel ul li:last-child").insertBefore(".carrousel ul li:first-child");
              })
            })
    </script>


    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>




</body>

</html>
